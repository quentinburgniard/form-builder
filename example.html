<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Load Form Builder -->
  <script defer src="form-builder-1.0.0.js"></script>
  <!--<script async src="https://raw.githubusercontent.com/quentinburgniard/form-builder/master/form-builder-1.0.0.js"></script>-->
  <!-- Load Materialize https://materializecss.com -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</head>

<body>
  <!-- Init Form Builder -->
  <script>
    var formBuilder = formBuilder || {};
    formBuilder.debug = true;
    formBuilder.config = {
      plugins: [
        
      ],
      fields: [
        {
          name: 'Prénom',
          type: 'text'
        },
        {
          name: 'Nom',
          type: 'text'
        },
        {
          name: 'Date de naissance',
          type: 'date'
        },
        {
          name: 'Adresse',
          type: 'text'
        },
        {
          name: 'Numéro de téléphone',
          type: 'text'
        },
        {
          name: 'Email',
          type: 'text'
        },
        {
          name: 'Intitulé du poste',
          type: 'text'
        },
        {
          name: 'Expériences',
          type: 'text'
        },
        {
          name: 'Formations',
          type: 'text'
        },
        {
          name: 'Divers',
          type: 'text'
        },
        {
          name: 'Compétences',
          type: 'text'
        },
        {
          name: 'Intérêts',
          type: 'text'
        }
      ]
    }
  </script>
  <!-- Add your HTML -->
  <div class="container">
    <div class="row">
      <div class="col s6">
        <!-- Add From Builder wrapper -->
        <form id="form-builder"></form>
      </div>
    </div>
  </div>
  <!-- Optional: add Form Builder status icon -->
  <div id='form-builder-status'></div>
</body>

</html>
