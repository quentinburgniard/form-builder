<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Load Materialize https://materializecss.com -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!-- Load Form Builder -->
  <script defer src="form-builder.js"></script>
  <!-- Optional: Add PWA manifest for online backup -->
  <title>Form Builder</title>
  <link rel="manifest" href="manifest.json">
</head>

<body>
  <!-- Init Form Builder -->
  <script>
    var formBuilder = formBuilder || {};
    formBuilder.debug = true;
    formBuilder.config = {
      form: {
        name: 'CV',
        version: '1.1.0',
      },
      plugins: [
        'date',
        'img',
        'local-backup',
        //'collection',
        'prefill'
      ],
      fields: [
        {
          name: 'Identité',
          type: 'pagination',
          fields: [
            {
              name: 'Prénom',
              type: 'text'
            },
            {
              name: 'Nom',
              type: 'text'
            },
            {
              name: 'Date de naissance',
              type: 'date'
            },
            {
              name: 'Adresse',
              type: 'textarea'
            },
            {
              name: 'Email',
              type: 'email'
            },
            {
              name: 'Téléphone',
              type: 'tel'
            },
            {
              name: 'Site internet',
              type: 'url'
            },
            {
              name: 'Image',
              type: 'img'
            },
            {
              name: 'Intitulé du poste',
              type: 'text'
            },
            {
              name: "Phrase d'accroche",
              type: 'textarea'
            }
          ]
        },
        {
          name: 'Expériences',
          type: 'pagination',
          fields: [
            {
              name: 'Expériences',
              type: 'collection',
              max: 3,
              fields: [
                {
                  name: 'Intitulé',
                  type: 'text'
                },
                {
                  name: 'Date',
                  type: 'text'
                },
                {
                  name: 'Description',
                  type: 'textarea'
                }
              ]
            }
          ]
        },
        {
          name: 'Formations',
          type: 'pagination',
          fields: [
            {
              name: 'Formations',
              type: 'collection',
              max: 3,
              fields: [
                {
                  name: 'Intitulé',
                  type: 'text'
                },
                {
                  name: 'Date',
                  type: 'text'
                },
                {
                  name: 'Description',
                  type: 'textarea'
                }
              ]
            }
          ]
        },
        {
          name: 'Divers',
          type: 'pagination',
          fields: [
            {
              name: 'Divers',
              type: 'collection',
              max: 3,
              fields: [
                {
                  name: 'Intitulé',
                  type: 'text'
                },
                {
                  name: 'Date',
                  type: 'text'
                },
                {
                  name: 'Description',
                  type: 'textarea'
                }
              ]
            }
          ]
        },
        {
          name: 'Compétences & Intérêts',
          type: 'pagination',
          fields: [
            {
              name: 'Compétences',
              type: 'collection',
              max: 3,
              fields: [
                {
                  name: 'Intitulé',
                  type: 'text'
                },
                {
                  name: 'Description',
                  type: 'textarea'
                }
              ]
            },
            {
              name: 'Intérêts',
              type: 'collection',
              max: 3,
              fields: [
                {
                  name: 'Intitulé',
                  type: 'text'
                },
                {
                  name: 'Description',
                  type: 'textarea'
                }
              ]
            }
          ]
        },
        {
          name: 'Pied de page',
          type: 'text'
        },
        {
          name: 'Thème',
          type: 'select',
          options: [
            'Bleu',
            'Rouge',
            'Bleu clair',
            'Vert',
            'Orange'
          ]
        }
      ]
    };
  </script>
  <!-- Add your HTML -->
  <div class="container">
    <div class="row">
      <div class="col s12 m10 l7 xl6">
        <!-- Add From Builder wrapper -->
        <form action="https://cv.digitalleman.com" id="form-builder"></form>
      </div>
    </div>
  </div>

  <!-- Optional: Add Form Builder preview window -->
  <div id="form-builder-preview" height="592px" width="420px"></div>
  <!-- Optional: Add Form Builder action button -->
  <div id="form-builder-action"></div>
</body>

</html>
