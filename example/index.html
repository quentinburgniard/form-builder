<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Load Materialize https://materializecss.com -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!-- Load Form Builder -->
  <script defer src="../form-builder-1.0.0.js"></script>
  <!-- Optional: Add PWA manifest for online backup -->
  <link rel="manifest" href="manifest.json">
</head>

<body>￼
  <!-- Init Form Builder -->
  <script>
    var formBuilder = formBuilder || {};
    formBuilder.debug = true;
    formBuilder.config = {
      form: {
        name: 'CV',
        version: '1.0.0',
      },
      plugins: [
        'date',
        'image',
        'local-backup'
      ],
      fields: [
        {
          name: 'Prénom',
          type: 'text'
        },
        {
          name: 'Nom',
          type: 'text'
        },
        {
          name: 'Date de naissance',
          type: 'date'
        },
        {
          name: 'Adresse',
          type: 'textarea'
        },
        {
          name: 'Numéro de téléphone',
          type: 'tel'
        },
        {
          name: 'Email',
          type: 'email'
        },
        {
          name: 'Site internet',
          type: 'url'
        },
        {
          name: 'Intitulé du poste',
          type: 'text'
        },
        {
          name: 'Expériences',
          type: 'text'
        },
        {
          name: 'Formations',
          type: 'text'
        },
        {
          name: 'Divers',
          type: 'text'
        },
        {
          name: 'Compétences',
          type: 'text'
        },
        {
          name: 'Intérêts',
          type: 'text'
        },
        {
          name: 'Thème',
          type: 'select',
          options: [
            'Bleu',
            'Rouge'
          ]
        },
      ]
    }
  </script>
  <!-- Add your HTML -->
  <div class="container">
    <div class="row">
      <div class="col s12 m10 l7 xl6">
        <!-- Add From Builder wrapper -->
        <form action="https://cv.quentinburgniard.com/12" id="form-builder"></form>
      </div>
    </div>
  </div>
  <!--<div class="fixed-action-btn">
    <a class="btn-floating btn-large red">
      <i class="large material-icons">mode_edit</i>
    </a>
    <ul>
      <li><a class="btn-floating red"><i class="material-icons">insert_chart</i></a></li>
      <li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li>
      <li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
      <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li>
    </ul>
  </div>-->
  <!-- Optional: Add Form Builder preview window -->
  <div id="form-builder-preview" height="594px" width="420px"></div>
  <!-- Optional: Add Form Builder action button -->
  <div id="form-builder-action"></div>
</body>

</html>
