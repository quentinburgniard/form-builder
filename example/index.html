<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Load Materialize https://materializecss.com -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!-- Load Form Builder -->
  <script defer src="../form-builder-1.0.0.js"></script>
  <!-- Optional: Add PWA manifest for online backup -->
  <link rel="manifest" href="manifest.json">
</head>

<body>￼
  <!-- Init Form Builder -->
  <script>
    var formBuilder = formBuilder || {};
    formBuilder.debug = true;
    formBuilder.config = {
      form: {
        name: 'CV',
        version: '1.0.0',
      },
      plugins: [
        'date',
        'image',
        'local-backup'
      ],
      fields: [
        {
          name: 'Identité',
          type: 'pagination'
        },
        {
          name: 'Prénom',
          type: 'text'
        },
        {
          name: 'Nom',
          type: 'text'
        },
        {
          name: 'Date de naissance',
          type: 'date'
        },
        {
          name: 'Adresse',
          type: 'textarea'
        },
        {
          name: 'Email',
          type: 'email'
        },
        {
          name: 'Téléphone',
          type: 'tel'
        },
        {
          name: 'Site internet',
          type: 'url'
        },
        {
          name: 'Image',
          type: 'img'
        },
        {
          name: 'Intitulé du poste',
          type: 'text'
        },
        {
          name: 'Expériences',
          type: 'pagination'
        },
        {
          name: 'Expériences',
          type: 'collection',
          max: 3,
          fields: [
            {
              name: 'Intitulé',
              type: 'text'
            },
            {
              name: 'Date',
              type: 'text'
            },
            {
              name: 'Description',
              type: 'textarea'
            }
          ]
        },
        {
          name: 'Formations',
          type: 'pagination'
        },
        {
          name: 'Formations',
          type: 'collection',
          max: 3,
          fields: [
            {
              name: 'Intitulé',
              type: 'text'
            },
            {
              name: 'Date',
              type: 'text'
            },
            {
              name: 'Description',
              type: 'textarea'
            }
          ]
        },
        {
          name: 'Divers',
          type: 'pagination'
        },
        {
          name: 'Divers',
          type: 'collection',
          max: 3,
          fields: [
            {
              name: 'Intitulé',
              type: 'text'
            },
            {
              name: 'Date',
              type: 'text'
            },
            {
              name: 'Description',
              type: 'textarea'
            }
          ]
        },
        {
          name: 'Compétences & Intérêts',
          type: 'pagination'
        },
        {
          name: 'Compétences',
          type: 'collection',
          max: 3,
          fields: [
            {
              name: 'Intitulé',
              type: 'text'
            },
            {
              name: 'Description',
              type: 'textarea'
            }
          ]
        },
        {
          name: 'Intérêts',
          type: 'collection',
          max: 3,
          fields: [
            {
              name: 'Intitulé',
              type: 'text'
            },
            {
              name: 'Description',
              type: 'textarea'
            }
          ]
        },
        {
          name: 'Pied de page',
          type: 'text'
        },
        {
          name: 'Thème',
          type: 'select',
          options: [
            'Bleu',
            'Rouge'
          ]
        },
      ]
    }
  </script>
  <!-- Add your HTML -->
  <div class="container">
    <div class="row">
      <div class="col s12 m10 l7 xl6">
        <!-- Add From Builder wrapper -->
        <form action="https://cv.quentinburgniard.fr" id="form-builder"></form>
      </div>
    </div>
  </div>
  <!-- Optional: Add Form Builder preview window -->
  <div id="form-builder-preview" height="594px" width="420px"></div>
  <!-- Optional: Add Form Builder action button -->
  <div id="form-builder-action"></div>
</body>

</html>
